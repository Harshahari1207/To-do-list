<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
</head>
<body>
    <div class="taskForm">
        <form action="" class="form">
            <div class="taskName">
                <label for="">Task</label>
                <input type="text" id="taskName" name="taskName">
            </div>
            <div class="taskDate">
                <label for="">Date</label>
                <input type="date" id="taskDate" name="taskName">
            </div>
            <div class="taskNote">
                <label for="taskNote">Note</label>
                
                <textarea type="text" maxlength="30" cols="6" rows="5" id="taskNote" ></textarea>
            </div>
            <div class="btns">
                <input type="submit" class="submitForm" value="submit">
                <input type="submit" class="closeForm" value="close">
                <input type="reset" class="resetForm">
            </div>
        </form>
    </div>
    <div class="main">
        <div class="nav">
            <div class="logo">
                <i class="fa-solid fa-list"></i>
            </div>
            <div class="title">
                <h1>To-Do-List</h1>
            </div>
        </div>
        <div class="sideBar">
            <div class="inbox">
                <button class="inboxBtn">Inbox</button>
            </div>
            <div class="today">
                <button class="todayBtn">Today</button>
            </div>
            <div class="thisWeek">
                <button class="thisWeekBtn">This week</button>
            </div>
            <div class="projects">
                <h2>Projects</h2>
                <div class="addProject">
                    <button class="projectBtn">➕ Add Projects</button>
                </div>
            </div>
        </div>
        <div class="mainBar">
            <div class="main1"></div>
        </div>
        <footer class="foo"><p>Copyright © 2023 Harsha</p> 
            <a href="https://github.com/Harshahari1207" target="">
                <img src="338d83ea24d46b0f3524.svg" alt=""></a>
        </footer>
    </div>
    
    <script src="index.bundle.js"></script>
    <script src="inboxElements.bundle.js"></script>
    <script src="checkUiPage.bundle.js"></script>
    <script src="todayElements.bundle.js"></script>
    <script src="weekElements.bundle.js"></script>
    <script src="project.bundle.js"></script>
    
</body>
</html>
